  <main class="container" style="padding:28px 0 0">
    <h1>Contact Us</h1>
    <form id="contact-form" class="form card">
      <div>
        <label for="name">Name</label>
        <input id="name" name="name" class="input" placeholder="Your name" required />
      </div>
      <div>
        <label for="email">Email</label>
        <input id="email" name="email" type="email" class="input" placeholder="you@example.com" required />
      </div>
      <div>
        <label for="message">Message</label>
        <textarea id="message" name="message" rows="5" placeholder="How can we help?"></textarea>
      </div>
      <button class="button" type="submit">Send Message</button>
    </form>

    <section class="card" style="margin-top:16px">
      <h2>AI Auto-Reply</h2>
      <p id="ai-reply" class="muted">Our AI will draft a response after you submit the form.</p>
    </section>
  </main>
